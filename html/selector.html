<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<script>

			const ul = document.getElementsByTagName("ul");
			/*
			ul[0].style.backgroundColor = "red";
			ul[1].style.backgroundColor = "yellow";
			*/
			
			for (let i = 0; i < ul.length; i++) {

			}
		};
		</script>
	</head>
